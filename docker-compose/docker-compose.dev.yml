version: '3.8'

services:
  nginx:
    image: docker.1ms.run/holdnowby/quka-web:v0.2.7
    networks:
      - quka-network
    ports:
      - "33000:80"
    volumes:
      - ./etc/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - qukaai
      - minio
    restart: unless-stopped
  qukaai:
    user: "${UID}:${GID}"
    image: docker.1ms.run/holdnowby/quka:v0.2.8
    networks:
      - quka-network
    depends_on:
      - postgres
      - minio
    restart: unless-stopped
    volumes:
      - ./etc/service-default.toml:/app/etc/service-default.toml
  # æƒé™åˆå§‹åŒ–å®¹å™¨
  chunker: 
    image: docker.1ms.run/holdnowby/filechunk-service:v0.2.1
    networks:
      - quka-network
    ports:
      - "33003:35051"
    command: python scripts/start_server.py --host 0.0.0.0 --port 35051
  postgres:
    user: "${UID}:${GID}"
    image: docker.1ms.run/pgvector/pgvector:pg17
    networks:
      - quka-network
    restart: always
    ports:
      - "33004:5432"
    environment:
      POSTGRES_USER: ${QUKA_POSTGRES_USER:-quka}
      POSTGRES_PASSWORD: ${QUKA_POSTGRES_PASSWORD:-quka123}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  # MinIO æƒé™åˆå§‹åŒ–å®¹å™¨
  minio:
    user: "${UID}:${GID}"
    image: quay.io/minio/minio:latest
    networks:
      - quka-network
    ports:
      - "33005:9000"
      - "33006:9001"
    environment:
      MINIO_ROOT_USER: ${QUKA_MINIO_ROOT_USER:-myminioadmin}
      MINIO_ROOT_PASSWORD: ${QUKA_MINIO_ROOT_PASSWORD:-minio-secret-key-change-me}
    volumes:
      - ./data/minio:/mnt/data
    command: server /mnt/data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: quay.io/minio/mc:latest
    networks:
      - quka-network
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${QUKA_MINIO_ROOT_USER:-myminioadmin}
      MINIO_ROOT_PASSWORD: ${QUKA_MINIO_ROOT_PASSWORD:-minio-secret-key-change-me}
      MINIO_BUCKET: ${QUKA_MINIO_BUCKET:-quka-bucket}
    entrypoint: >
      /bin/sh -c "
      echo 'â³ ç­‰å¾… MinIO å¯åŠ¨...';
