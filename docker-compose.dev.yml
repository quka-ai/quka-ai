version: '3.8'

services:
  nginx:
    image: docker.1ms.run/library/nginx:alpine
    ports:
      - "30080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      #- qukaweb
      - qukaai
      - minio
    restart: unless-stopped
  qukaai:
